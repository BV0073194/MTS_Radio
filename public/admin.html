<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Song Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .file-list, .queue-list {
            width: 50%;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        li:hover {
            background-color: #e0e0e0;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Panel - Song Control</h1>
    <div class="container">
        <div class="file-list">
            <h2>Available Songs</h2>
            <ul id="files"></ul>
        </div>
        <div class="queue-list">
            <h2>Queue</h2>
            <ul id="queue"></ul>
            <button id="clearQueue">Clear Queue</button>
        </div>
    </div>

    <script>
        const filesList = document.getElementById("files");
        const queueList = document.getElementById("queue");
        const clearQueueBtn = document.getElementById("clearQueue");

        // Fetch the list of available songs
        async function fetchFiles() {
            const response = await fetch("/admin/files");
            const files = await response.json();
            filesList.innerHTML = "";
            files.forEach((file) => {
                const li = document.createElement("li");
                li.textContent = file;
                li.onclick = () => playNow(file);
                filesList.appendChild(li);
            });
        }

        // Fetch the current queue
        async function fetchQueue() {
            const response = await fetch("/admin/queue");
            const queue = await response.json();
            queueList.innerHTML = "";
            queue.forEach((file, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${file}`;
                queueList.appendChild(li);
            });
        }

        // Play a song immediately
        async function playNow(file) {
            const response = await fetch(`/admin/play-now`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ file }),
            });
            if (response.ok) {
                alert("Playing now: " + file);
                fetchQueue();
            } else {
                alert("Error: Unable to play file.");
            }
        }

        // Clear the queue
        clearQueueBtn.onclick = async () => {
            const response = await fetch(`/admin/clear-queue`, { method: "POST" });
            if (response.ok) {
                alert("Queue cleared.");
                fetchQueue();
            }
        };

        // Initial fetch
        fetchFiles();
        fetchQueue();
    </script>
</body>
</html>
