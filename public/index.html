<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Live Stream: Upload Songs</h1>
    <p>Upload an MP3 file to add it to the queue.</p>
    <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/mp3" required>
        <br>
        <button type="submit">Upload</button>
    </form>
    <p id="message" style="color: green;"></p>

    <script>
        const form = document.getElementById("uploadForm");
        const message = document.getElementById("message");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            message.textContent = "Uploading...";

            const formData = new FormData(form);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData,
                });

                if (response.ok) {
                    message.textContent = "File uploaded successfully and added to the queue!";
                } else {
                    const errorText = await response.text();
                    message.textContent = `Error: ${errorText}`;
                }
            } catch (err) {
                console.error(err);
                message.textContent = "An error occurred during the upload.";
            }
        });
    </script>
</body>
</html>
